<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Statistics - Surakarta Heritage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Surakarta Heritage</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Issue Ticket</a></li>
                <li><a href="statistics.html" class="nav-link active">Statistics</a></li>
                <li><a href="login.html" id="logoutButton" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <header class="page-header">
            <h1><img src="" alt="" class="header-icon"> Visitor Statistics</h1>
            <p>Overview of tickets issued at Surakarta Heritage Site</p>
        </header>

        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon users-icon"></div>
                <div class="stat-value" id="totalVisitors">0</div>
                <div class="stat-label">Total Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon local-icon"></div>
                <div class="stat-value" id="localVisitors">0</div>
                <div class="stat-label">Local Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon international-icon"></div>
                <div class="stat-value" id="internationalVisitors">0</div>
                <div class="stat-label">International Visitors</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon today-icon"></div>
                <div class="stat-value" id="todayVisitors">0</div>
                <div class="stat-label">Today</div>
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-container">
                <h2>Age Group Distribution</h2>
                <ul class="distribution-list" id="ageGroupDistribution">
                    <!-- Will be populated by JS -->
                </ul>
            </div>
            <div class="chart-container">
                <h2>Gender Distribution</h2>
                <ul class="distribution-list" id="genderDistribution">
                    <!-- Will be populated by JS -->
                </ul>
            </div>
        </section>
    </div>

    <div class="pending-sync" id="pendingSyncIndicator" style="display:none;">
        <span id="pendingCount">0</span> pending
    </div>

    <script src="js/auth.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
